			function showAd(adVars) {
				try{
					labAd.vars = adVars;
					// set dynamic text
					//no dynamic text
					// pixel ratio adjustments

					// weather = labAd.vars.weather;
					// dayOrNight = labAd.vars.dayOrNight;

					var randomWeatherSky = Math.floor((Math.random() * 48));
					weather = initAdCond(randomWeatherSky).b.toLowerCase();
					dayOrNight = getDayOrNight();

					switch (weather) {
						case 'sunny':
						case 'clear':
							weather = 'clear';
							break;
						case 'wintry':
							weather = 'wintry';
							break;
						case 'rainy':
							weather = 'rainy';
							break;
						case 'cloudy':
							weather = 'cloudy';
							break;
						default:
							weather = 'cloudy';
					}

					weather += (dayOrNight === 'night') ? 'night' : '';

					console.log('Day Or Night:', dayOrNight);
					console.log('Weather:', weather);

					for (i = 1; i <= totalObjects; i++) {
						carousel.innerHTML += '<div id="object' + i + '" class="object object' + i + '"></div>';
					}
					
					/* Array of Images */
						images = new Array(
							labAd.dir + "assets/" + image_pixel_ratio + "background1.jpg", // + cachebuster
							labAd.dir + "assets/" + image_pixel_ratio + "background2.jpg",
							labAd.dir + "assets/" + image_pixel_ratio + "background1_" + weather + ".jpg",
							labAd.dir + "assets/" + image_pixel_ratio + "background2_" + weather + ".png",
							labAd.dir + "assets/" + image_pixel_ratio + "logoCta.png",
							labAd.dir + "assets/" + image_pixel_ratio + "copy1.png",
							labAd.dir + "assets/" + image_pixel_ratio + "controllerImg.png"
						);
					/* /Array of Images */
					
					/* Looping of the images */
						for (i = 0; i < images.length; i++) {
							imageObj = new Image();
							imageObj.src = images[i];
							imageObj.addEventListener("load", iLoad, false);
						}
					/* /Looping of the images */

				}catch(err){
					labAd.errors.push(err);
					showDefault(err.message);
					console.log(labAd.errors);
				}
			}
			
			/* Loading of the all things */

							background2.style.backgroundImage = 'url("' + images[1] + '")';

							if (!showSideObjects) {
								translateInto0(currentObject);
								console.log('CO: ' + currentObject + ' - PRO: ' + pastRightObject);
							} else {
								translateLesser(pastLeftObject);
								translateInto0(currentObject);
								translateGreater(pastRightObject);
								console.log('PLO: ' + pastLeftObject + ' - CO: ' + currentObject + ' - PRO: ' + pastRightObject + ' - FO: ' + futureObject);
							}
							
							init();

			function getDayOrNight() {
				var dayOrNight = 'day',
					date = new Date(),
					hours = date.getHours();

					// console.log('Date:', date);
					// console.log('Hours:', hours);

				try {
					if (hours >= 6 && hours <= 20) {
						dayOrNight = 'day';
					} else {
						dayOrNight = 'night';
					}

					// console.log('Day Or Night:', dayOrNight);

					return dayOrNight;
				} catch (error) {
					console.log('Error:', error);
					dayOrNight = 'day';
					// console.log('Day Or Night:', dayOrNight);
					return dayOrNight;
				}
			}

			function addControlsEvent() {
				previous.addEventListener('click', left, false);
				next.addEventListener('click', right, false);

				previous.addEventListener('touchstart', left, false);
				next.addEventListener('touchstart', right, false);

				hammerTime_carousel.get('swipe').set({
					enable: true,
					direction: Hammer.DIRECTION_ALL
				});

				hammerTime_carousel.on('swipedown', up);
				hammerTime_carousel.on('swipeup', down);

				hammerTime_carousel.on('swipeleft', right);
				hammerTime_carousel.on('swiperight', left);
			}

			function removeControlsEvent() {
				previous.removeEventListener('click', left, false);
				next.removeEventListener('click', right, false);

				previous.removeEventListener('touchstart', left, false);
				next.removeEventListener('touchstart', right, false);

				hammerTime_carousel.off('swipedown', up);
				hammerTime_carousel.off('swipeup', down);

				hammerTime_carousel.off('swipeleft', right);
				hammerTime_carousel.off('swiperight', left);
			}

			function eventTypeAndPreventEvent(e) {
				// console.log(e);
				console.log('Event Type: ' + e.type);
				try {
					e.stopImmediatePropagation();
					event.stopImmediatePropagation();
					e.stopPropagation();
					event.stopPropagation();
					e.preventDefault();
					event.preventDefault();
				} catch(error) { // for Hammer API
					event.stopImmediatePropagation();
					event.stopPropagation();
					event.preventDefault();
				}
			}

			function up(e) {
				eventTypeAndPreventEvent(e);
			}

			function down(e) {
				eventTypeAndPreventEvent(e);
			}

			function left(e) {
				eventTypeAndPreventEvent(e);
				previousObject();
			}

			function right(e) {
				eventTypeAndPreventEvent(e);
				nextObject();
			}

			function translateLesserTheWidth(objectCount) {
				document.getElementById('object' + objectCount).style.cssText += 'opacity: 1;' +
																			     '-webkit-transform: translate3d(-' + (width * 2) + 'px, 0, 0);' +
																   	  		     '-moz-transform: translate3d(-' + (width * 2) + 'px, 0, 0);' +
																   	  		     '-ms-transform: translate3d(-' + (width * 2) + 'px, 0, 0);' +
																   	  		     'transform: translate3d(-' + (width * 2) + 'px, 0, 0);';
			}

			function translateLesser(objectCount) {
				document.getElementById('object' + objectCount).style.cssText += 'opacity: 1;' +
																			     '-webkit-transform: translate3d(-' + width + 'px, 0, 0);' +
																   	  		     '-moz-transform: translate3d(-' + width + 'px, 0, 0);' +
																   	  		     '-ms-transform: translate3d(-' + width + 'px, 0, 0);' +
																   	  		     'transform: translate3d(-' + width + 'px, 0, 0);';
			}

			function translateInto0(objectCount) {
				document.getElementById('object' + objectCount).style.cssText += 'opacity: 1;' +
																			     '-webkit-transform: translate3d(0, 0, 0);' +
																   	  		     '-moz-transform: translate3d(0, 0, 0);' +
																   	  		     '-ms-transform: translate3d(0, 0, 0);' +
																   	  		     'transform: translate3d(0, 0, 0);';
			}

			function translateGreater(objectCount) {
				document.getElementById('object' + objectCount).style.cssText += 'opacity: 1;' +
																			     '-webkit-transform: translate3d(' + width + 'px, 0, 0);' +
																   	  		     '-moz-transform: translate3d(' + width + 'px, 0, 0);' +
																   	  		     '-ms-transform: translate3d(' + width + 'px, 0, 0);' +
																   	  		     'transform: translate3d(' + width + 'px, 0, 0);';
			}

			function translateGreaterTheWidth(objectCount) {
				document.getElementById('object' + objectCount).style.cssText += 'opacity: 1;' +
																			     '-webkit-transform: translate3d(' + (width * 2) + 'px, 0, 0);' +
																   	  		     '-moz-transform: translate3d(' + (width * 2) + 'px, 0, 0);' +
																   	  		     '-ms-transform: translate3d(' + (width * 2) + 'px, 0, 0);' +
																   	  		     'transform: translate3d(' + (width * 2) + 'px, 0, 0);';
			}

			function translateDefault(objectCount) {
				document.getElementById('object' + objectCount).style.cssText += 'opacity: 0;' +
																			     '-webkit-transform: translate3d(0, 0, 0);' +
																   	  		     '-moz-transform: translate3d(0, 0, 0);' +
																   	  		     '-ms-transform: translate3d(0, 0, 0);' +
																   	  		     'transform: translate3d(0, 0, 0);';
			}

			function previousObject() {

				removeControlsEvent();

				if (currentObject <= 1) {
					if (!showSideObjects) {
						pastRightObject = currentObject;
						currentObject = totalObjects;
						console.log('CO: ' + currentObject + ' - PRO: ' + pastRightObject);
					} else {
						pastRightObject = currentObject;

						if (pastRightObject == totalObjects) {
							futureObject = 1;
						} else {
							futureObject = (pastRightObject + 1);
						}

						currentObject = totalObjects;

						if (currentObject == 1) {
							pastLeftObject = totalObjects;
						} else {
							pastLeftObject = (currentObject - 1);
						}

						console.log('PLO: ' + pastLeftObject + ' - CO: ' + currentObject + ' - PRO: ' + pastRightObject + ' - FO: ' + futureObject);
					}
				} else {
					if (!showSideObjects) {
						pastRightObject = currentObject;
						currentObject--;
						console.log('CO: ' + currentObject + ' - PRO: ' + pastRightObject);
					} else {
						pastRightObject = currentObject;

						if (pastRightObject == totalObjects) {
							futureObject = 1;
						} else {
							futureObject = (pastRightObject + 1);
						}

						currentObject--;

						if (currentObject == 1) {
							pastLeftObject = totalObjects;
						} else {
							pastLeftObject = (currentObject - 1);
						}

						console.log('PLO: ' + pastLeftObject + ' - CO: ' + currentObject + ' - PRO: ' + pastRightObject + ' - FO: ' + futureObject);
					}
				}

				if (!showSideObjects) {
					translateLesser(currentObject);
					translateInto0(pastRightObject);
				} else {
					translateLesserTheWidth(pastLeftObject);
					translateLesser(currentObject);
					translateInto0(pastRightObject);
					translateGreater(futureObject);
				}

				setTimeout(function() {
					if (showSideObjects) {
						document.getElementById('object' + pastLeftObject).classList.add('objectTransition');
						translateLesser(pastLeftObject);
					}

					document.getElementById('object' + currentObject).classList.add('objectTransition');
					translateInto0(currentObject);

					document.getElementById('object' + pastRightObject).classList.add('objectTransition');
					translateGreater(pastRightObject);

					if (showSideObjects) {
						document.getElementById('object' + futureObject).classList.add('objectTransition');
						translateGreaterTheWidth(futureObject);
					}

					setTimeout(function() {
						if (!showSideObjects) {
							document.getElementById('object' + pastRightObject).classList.remove('objectTransition');
							translateDefault(pastRightObject);
						} else {
							document.getElementById('object' + futureObject).classList.remove('objectTransition');
							translateDefault(futureObject);
						}

						addControlsEvent();
					}, 200);

				}, 100);
				
			}

			function nextObject() {

				removeControlsEvent();

				if (currentObject >= totalObjects) {
					if (!showSideObjects) {
						pastLeftObject = currentObject;
						currentObject = 1;
						console.log('PLO: ' + pastLeftObject + ' CO: ' + currentObject);
					} else {
						pastLeftObject = currentObject;

						if (pastLeftObject == 1) {
							futureObject = totalObjects;
						} else {
							futureObject = (pastLeftObject - 1);
						}

						currentObject = 1;

						if (currentObject == totalObjects) {
							pastRightObject = 1;
						} else {
							pastRightObject = (currentObject + 1);
						}

						console.log('FO: ' + futureObject + ' - PLO: ' + pastLeftObject + ' - CO: ' + currentObject + ' - PRO: ' + pastRightObject);
					}
				} else {
					if (!showSideObjects) {
						pastLeftObject = currentObject;
						currentObject++;
						console.log('PLO: ' + pastLeftObject + ' CO: ' + currentObject);
					} else {
						pastLeftObject = currentObject;

						if (pastLeftObject == 1) {
							futureObject = totalObjects;
						} else {
							futureObject = (pastLeftObject - 1);
						}

						currentObject++;

						if (currentObject == totalObjects) {
							pastRightObject = 1;
						} else {
							pastRightObject = (currentObject + 1);
						}

						console.log('FO: ' + futureObject + ' - PLO: ' + pastLeftObject + ' - CO: ' + currentObject + ' - PRO: ' + pastRightObject);
					}
				}

				if (!showSideObjects) {
					translateInto0(pastLeftObject);
					translateGreater(currentObject);
				} else {
					translateLesser(futureObject);
					translateInto0(pastLeftObject);
					translateGreater(currentObject);
					translateGreaterTheWidth(pastRightObject);
				}

				setTimeout(function() {
					if (showSideObjects) {
						document.getElementById('object' + futureObject).classList.add('objectTransition');
						translateLesserTheWidth(futureObject);
					}

					document.getElementById('object' + pastLeftObject).classList.add('objectTransition');
					translateLesser(pastLeftObject);

					document.getElementById('object' + currentObject).classList.add('objectTransition');
					translateInto0(currentObject);

					if (showSideObjects) {
						document.getElementById('object' + pastRightObject).classList.add('objectTransition');
						translateGreater(pastRightObject);
					}

					setTimeout(function() {
						if (!showSideObjects) {
							document.getElementById('object' + pastLeftObject).classList.remove('objectTransition');
							translateDefault(pastLeftObject);
						} else {
							document.getElementById('object' + futureObject).classList.remove('objectTransition');
							translateDefault(futureObject);
						}

						addControlsEvent();
					}, 200);

				}, 100);
			}

							adVars.sky = labAd.data.body[0].doc.MOData.sky;

					getUrlParameter('test');

					// do test parameters override?

					   adVars.weather = getUrlParameter('cond').toLowerCase();

					   console.log("Url Test: " + labAd.urlTest.test);
					   console.log(labAd.urlTest);
					} else {
					   console.log("Url Test: " + labAd.urlTest.test);
					}

					// create vars to store the specific info the ad needs from loaded data

					return adVars;
				}catch(err){
					labAd.errors.push(err);

			function getUrlParameter(sParam) {
			   try {
			       var sPageURL = decodeURIComponent(parent.window.location.search.substring(1)),
			           sURLVariables = sPageURL.split('&'),
			           sParameterName,
			           i,
			           matched,
			           len = sURLVariables.length;

			           // data of every array data
			           // console.log(sURLVariables);

			       for (i = 0; i < len; i++) {
			           sParameterName = sURLVariables[i].split('=');

			           // define data of every array data
			           // console.log(sParameterName);

			           // add all params to the config obj
			           labAd.urlTest[sParameterName[0]] = sParameterName[1];

			           // if called for a specific param, return that too
			           if (sParameterName[0] === sParam) {
			               matched = sParameterName[1] === undefined ? true : sParameterName[1];

			               // if matched param is test and value is true, set test.on = true
			               if (sParam == 'test' && matched == 'true') {
			                   labAd.urlTest.test = true;
			               }
			           }
			       }
			       return matched;
			   } catch(err) {
					labAd.errors.push(err);
					showDefault(err.message);
					console.log(labAd.errors);
			   }
			}

			// .toTitleCase(); = Converting any string Title Case
			String.prototype.toTitleCase = function() {
			    return this.replace(/\w\S*/g, function(txt) {
			      return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
			    });
			};
